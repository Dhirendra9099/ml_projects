<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cardiovascular Risk Evaluator</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }
        .container {
            max-width: 750px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
        }
        .header p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-size: 1.3rem;
            color: #fff !important;
            font-weight: bold;
        }
        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CardioRisk Evaluator</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="header">
            <h1>Cardiovascular Risk Evaluator</h1>
            <p>Predict your cardiovascular health risk with advanced AI technology.</p>
        </div>
        
        <!-- Dynamic content block -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>&copy; 2024 Cardiovascular Risk Evaluator. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
