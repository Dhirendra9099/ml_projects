<!-- templates/risk_evaluator/index.html -->
{% extends 'risk_evaluator/base.html' %}

{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="education">Education Level:</label>
        <select name="education" class="form-control" required>
            <option value="1">Primary</option>
            <option value="2">Secondary</option>
            <option value="3">Tertiary</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="sex">Sex:</label>
        <select name="sex" class="form-control" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="is_smoking">Do you smoke?</label>
        <select name="is_smoking" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="cigs_per_day">Cigarettes per day:</label>
        <input type="number" name="cigs_per_day" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="bp_meds">Are you on blood pressure medication?</label>
        <select name="bp_meds" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="prevalent_stroke">Have you had a stroke?</label>
        <select name="prevalent_stroke" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="prevalent_hyp">Do you have hypertension?</label>
        <select name="prevalent_hyp" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="diabetes">Do you have diabetes?</label>
        <select name="diabetes" class="form-control" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="total_cholesterol">Total Cholesterol (mg/dL):</label>
        <input type="number" name="total_cholesterol" class="form-control" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="systolic_bp">Systolic Blood Pressure (mmHg):</label>
        <input type="number" name="systolic_bp" class="form-control" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="diastolic_bp">Diastolic Blood Pressure (mmHg):</label>
        <input type="number" name="diastolic_bp" class="form-control" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="bmi">Body Mass Index (BMI):</label>
        <input type="number" name="bmi" class="form-control" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" name="heart_rate" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block">Evaluate Risk</button>
</form>
{% endblock %}
